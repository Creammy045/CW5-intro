<body>
    <h1>input type</h1>
    <form>
    Username     : <input type="text" required><br><br>

    Email        : <input type="email"><br><br>
    Tel Numbers  : <input type="range"><br><br>
    Date         : <input type="date"><br><br>
    Height       : <input type="text"><br><br>
    Weight       : <input type="text"><br><br>
    Fav Color    : <input type="color"><br><br>
    Add Picture  : <input type="file"><br><br>
    Facebook URL : <input type="url"><br><br>
    Fav Subject      : Intro , ComPro , Data Com   <input type="checkbox"><br><br>
    Fav Field study  : IT , ITI , INE , INET       <br><br>

    <input type="submit" value="cancel">
    </form>
